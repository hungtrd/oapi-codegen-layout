/products:
  get:
    summary: List all products
    operationId: listProducts
    tags:
      - products
    parameters:
      - name: category
        in: query
        description: Filter products by category
        required: false
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of products to return
        required: false
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          default: 20
    responses:
      '200':
        description: List of products
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Product.yaml'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'

  post:
    summary: Create a new product
    operationId: createProduct
    tags:
      - products
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/CreateProductRequest.yaml'
    responses:
      '201':
        description: Product created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Product.yaml'
      '400':
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'

/products/{productId}:
  get:
    summary: Get a product by ID
    operationId: getProductById
    tags:
      - products
    parameters:
      - name: productId
        in: path
        description: Product ID
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Product details
        content:
          application/json:
            schema:
              $ref: '../schemas/Product.yaml'
      '404':
        description: Product not found
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'

  put:
    summary: Update a product
    operationId: updateProduct
    tags:
      - products
    parameters:
      - name: productId
        in: path
        description: Product ID
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/UpdateProductRequest.yaml'
    responses:
      '200':
        description: Product updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Product.yaml'
      '400':
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
      '404':
        description: Product not found
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'

  delete:
    summary: Delete a product
    operationId: deleteProduct
    tags:
      - products
    parameters:
      - name: productId
        in: path
        description: Product ID
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: Product deleted successfully
      '404':
        description: Product not found
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yaml'
